<!DOCTYPE html>
<html>
<head>
	<title>Calorie Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700|Roboto:400,500" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="calories.css">
</head>
	<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Lu</a>
      		<input type="text" id="foodValue" class="form-control" placeholder="Add Food"></input>
    		<button type="button" class="navbar-toggle collapsed" id="new">
			        <span><i class="fas fa-plus"></i></span>
			</button>
			<button type="button" class="navbar-toggle collapsed" id="delete2">
			        <span><i class="fas fa-minus"></i></span>
			</button>
	</nav>
	<div id="calorieheader">
		<h3>Calories</h3>
		<p class="limit"></p>
	</div>
	<div class="container">
	<div class="row">

	<div id="todos">
		<!-- <div class="col-md-6">

		</div> -->
		<div class="col-sm-6">
		<ul id="ultodos"></ul>
		<p id="toggleside">More Calorie Info</p>
		</div>

		<div class="col-sm-6 rs">
		<div id="rightside">
			<h2>Your Calorie Information</h2>
			<hr>
			<div class="calinfo">
			<table class="mytable">
			<tr>
			<td><h3>Calorie Limit</h3></td>
			<td class="climit"><p>1500</p></td>
			</tr>
			<tr>
			<td><h3>Calories In</h3></td>
			<td class="cIn"></td>
		</tr>
		<tr>
			<td><h3>Calories Left</h3></td>
			<td class="cLeft"></td>
		</table>
			</div>
		</div>
		

</div>
</div>
</div>

	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
