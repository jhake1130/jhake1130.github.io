<!--Horoscope-------------------------------------------------------------------------------->
			<div id="horodiv">
			<h1>Horoscope Finder 2.0</h1> 
			<input type="text" id="form1" placeholder="Enter Month Here"/>
			<input type="button" value="Submit" class="btn btn-success"  onclick="myHoroscope()"/>
			</div>
<!--Calculator------------------------------------------------------------------------------->
		<div id="calc_div">
		<h1>Calculator</h1>
			<div>
			<input id="a" type="text" class="mathInput"/>
			<input id="b" type="text"/>
			<input type="button" class="mathButton" onclick="sum()" value="+"/> <!-- this activates the function sum when clicked-->
			<input type="button" class="mathButton" onclick="myRest()" value="-"/>
			<input type="button" class="mathButton" onclick="multiply()" value="*"/>
			<input type="button" class="mathButton" onclick="myDiv()" value="/"/>
			</div>
			
			</div>
		
		<div id="result">
			

			</div>
<!--End of Main------------------------------------------------------------------------------->

		<!--Scripts-->
		
		<!--Calculator-->	
		<script type = "text/javascript">
		

		var calc = document.getElementById("calc_div");
		var horo = document.getElementById("horodiv");
		var a,b,result; // to tell computer there is a variable called a, b, and result
		var results = document.getElementById("result");
		function hideAll() {
			hideCalc();
			hideHoro();
			hideResults();
		}
		function showCalc() {
			calc.style.display = "block";
			
		}
		function hideCalc() {
			calc.style.display = "none";
			
		}
		function showHoro() {
			horo.style.display = "block";
			
		}
		function hideHoro() {
			horo.style.display = "none";
			
		}
		function showResults() {
			results.style.display = "block";
			
		}
		function hideResults() {
			results.style.display = "none";
		}
		function setValues()
		{
			a = Number(document.getElementById("a").value); // this gets what a is equal to and gets it's value
			b = Number(document.getElementById("b").value); // same thing here
		}
		function sum()
		{
			setValues(); // this gets a and b's value 
			result = a+b; // then adds it
			showResults();
			document.getElementById('result').innerHTML = (result);
			
		}
		function myRest()
		{
			setValues();
			result = a-b;
			showResults();
			document.getElementById('result').innerHTML = (result);
		}
		function multiply()
		{
			setValues();
			result = a*b;
			showResults();
			document.getElementById('result').innerHTML = (result);
		}
		function myDiv()
		{
			setValues();
			result = a/b;
			showResults();
			document.getElementById('result').innerHTML = (result);
		}
	
	function myHoroscope() {
	var answer = document.getElementById("form1").value;
	
	switch(answer) {
		case 'january':
		showResults();
			document.getElementById('result').innerHTML = "Capricorn if born between 1/1 - 1/19 or Aquarius";
		break;
		case 'february':
		showResults();
			document.getElementById('result').innerHTML = "Aquarius if born between 2/1 - 2/18 or Pisces";
		break;
		case 'march':
		showResults();
			document.getElementById('result').innerHTML = "Pisces if born between 3/1 - 3/20 or Aries";
		break;
		case 'april':
		showResults();
			document.getElementById('result').innerHTML = "Aries if born between 4/1 - 4/19 or Taurus"
		break;
		case 'may':
		showResults();
			document.getElementById('result').innerHTML = "Taurus is born between 5/1 -5/20 or Gemini";
		break;
		case 'june':
		showResults();
			document.getElementById('result').innerHTML = "Gemini if born between 6/1 - 6/20 or Cancer";
		break;
		case 'july':
		showResults();
			document.getElementById('result').innerHTML = "Cancer if born between 7/1 - 7/22 or Leo";
		break;
		case 'august':
		showResults();
			document.getElementById('result').innerHTML = "Leo if born between 8/1 - 8/22 or Virgo";
		break;
		case 'september':
		showResults();
			document.getElementById('result').innerHTML = "Virgo if born between 9/1 - 9/22 or Libra";
		break;
		case 'october':
		showResults();
			document.getElementById('result').innerHTML = "Libra if born between 10/1 - 10/22 or Scorpio";
		break;
		case 'november':
		showResults();
			document.getElementById('result').innerHTML = "Scorpio if born between 11/1 -11/23 or Sagittarius";
		break;
		case 'decenber':
		showResults();
			document.getElementById('result').innerHTML = "Sagittarius if born between 12/1 - 12/21 or Capricorn";
		break;
		default: 
		document.getElementById('result').innerHTML = "Type in lowercase and spell correctly please!"
	}
	
	}
